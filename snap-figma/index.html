<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/8e2405c18c.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Snap</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/img/logo.svg" alt="Logo">
      <img src="assets/img/hamburger-menu.svg" alt="Hamburger">
    </div>

    <div class="header-desktop">
      <div class="header-nav">
        <img src="assets/img/logo.svg" alt="Logo">
        <div class="nav-bar">
          <ul>
            <li>Features <i class="fa-solid fa-angle-up"></i></li>
            <li>Company <i class="fa-solid fa-angle-up"></i></li>
            <li>Careers</li>
            <li>About</li>
          </ul>
        </div>
      </div>
      <div class="login-register">
        <a href="#">Login</a>
        <a href="#">Register</a>
      </div>
    </div>

    <div class="hero">
      <div class="hero-top">
        <img src="assets/img/hero.svg" alt="Hero-img">
      </div>
      <div class="hero-top-desktop">
        <img src="assets/img/hero-desktop.svg" alt="">
      </div>
      <div class="hero-bottom">
        <h2>Make remote work</h2>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <a href="#">Learn more</a>
      </div>
    </div>
    <div class="footer">
      <img src="assets/img/databiz.svg" alt="">
      <img src="assets/img/audio.svg" alt="">
      <img src="assets/img/meet.svg" alt="">
      <img src="assets/img/maker.svg" alt="">
    </div>
  </div>
</body>
</html>
